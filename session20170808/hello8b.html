<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>

    <style>
        body {
            display: flex;
            justify-content: center;
        }
    </style>

    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

</head>

<body>

    <div id="root"></div>

    <script type="text/babel">

        // event handling example (onChange)

        class Hello extends React.Component {

            constructor(props) {
                super(props);
                this.state = {
                    buttonText: "ON",
                    color: "white"
                };
            }

            changeButtonText() {
                if (this.state.buttonText === "ON") {
                    this.setState({buttonText:"OFF"});
                } else {
                    this.setState({buttonText:"ON"});
                }
            }

            changeColor(e) {
                this.setState({color:e.target.value});
            }

            render() {
                const styling = {
                    color: "black",
                    padding: 10,
                    backgroundColor: this.state.color
                };

                // note onChange camelCase
                // note bind(this)

                return (
                    <div style={ styling }>
                        <h1>Hello, world! says {this.props.from} </h1>
                        <button onClick={this.changeButtonText.bind(this)}>{this.state.buttonText}</button>
                        <input value={this.state.color} type="text" onChange={this.changeColor.bind(this)}/>
                    </div>
                );
            }
        }

        class Greetings extends React.Component {
            render() {
                return (
                    <div>
                        <Hello from="Fred" />
                        <Hello from="Jill" />
                    </div>
                );
            }
        }


        ReactDOM.render(
            <Greetings />,
            document.getElementById('root')
        );

    </script>
</body>

</html>
